<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Catátalogo Autentia</title>
	<style>
		.ui-widget, .ui-widget .ui-widget {
		    font-size: 80%;
		}
	</style>
</h:head>
<h:body>
	<h1>Catálogo de Cursos</h1>
	<p:dataTable style="width:50%;" var="curso" value="#{cursosLazyView.lazyModel}"
		paginator="true" rows="2" paginatorPosition="bottom"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="2, 4" id="cursoTable" lazy="true">
		<p:column headerText="Id">
			<h:outputText value="#{curso.id}" />
		</p:column>
		<p:column headerText="Título">
			<h:outputText value="#{curso.titulo}" />
		</p:column>
		<p:column headerText="Horas">
			<h:outputText value="#{curso.horas}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
