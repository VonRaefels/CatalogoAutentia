<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Catátalogo Autentia</title>
	<style>
.ui-widget,.ui-widget .ui-widget {
	font-size: 80%;
}
</style>
</h:head>
<h:body>

	<h1>Catálogo de Cursos</h1>
	<h:form>
		<p:dataTable style="width:50%;" var="curso"
			value="#{cursosView.cursos}" paginator="true" rows="4"
			paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="4, 6, 8" id="cursoTable" lazy="false">
			<p:column headerText="Título" sortBy="#{curso.titulo}">
				<h:outputText value="#{curso.titulo}" />
			</p:column>
			<p:column headerText="Nivel">
				<h:outputText value="#{curso.nivel}" />
			</p:column>
			<p:column headerText="Horas">
				<h:outputText value="#{curso.horas}" />
			</p:column>
		</p:dataTable>
	</h:form>
	<p:button outcome="newCurso" value="Insertar Curso" icon="ui-icon-star">
	</p:button>
</h:body>
</html>
