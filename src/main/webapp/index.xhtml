<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Catátalogo Autentia</title>
</h:head>
<h:body>
	<h1>Catálogo de Cursos</h1>
	<p:dataTable id="cursos" var="curso"
		value="#{cursoService.findAllCursos()}" style="width: 100%">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Título" />
			</f:facet>
			<h:outputText value="#{curso.titulo}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nivel" />
			</f:facet>
			<h:outputText value="#{curso.nivel}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Horas" />
			</f:facet>
			<h:outputText value="#{curso.horas}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
